<form (submit)="addTodo()">
  <mat-form-field class="form">
    <mat-label>Add a task</mat-label>
    <input matInput type="text" name="taskInput" [(ngModel)]="taskTitle" />
    @if (taskTitle) {
    <button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>add</mat-icon>
    </button>
    }
  </mat-form-field>
</form>
