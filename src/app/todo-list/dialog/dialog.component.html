<h2 mat-dialog-title>Create new list</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>New list name</mat-label>
    <input matInput [(ngModel)]="data.name" cdkFocusInitial />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name">Create</button>
</mat-dialog-actions>
